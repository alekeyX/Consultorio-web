<div class="card rounded-lg shadow mb-5 bg-white rounded">
    <div class="card-body">
    <div class="d-md-flex justify-content-between align-items-center mb-4">
        <h1 class="text-aqua-dark">Lista de Historiales Clínicos</h1>
        <div>
            <a class="btn bg-aqua text-white" [routerLink]="['/history/create']" routerLinkActive="router-link-active"  role="button">Añadir Historial</a>
        </div>
    </div>
        <div *ngIf="histories.length <= 0; else main_content">
            <h1 class="text-aqua-dark">Cargando...</h1>
            <span *ngIf="loading" class="spinner-border text-aqua-dark"></span>
        </div>
        
        <ng-template #main_content>
            <!-- No data message -->
            <h2 *ngIf="histories.length == 0" class="no-data text-center text-aqua-dark">No existen historias añadidas!</h2>
            
            <!-- history list -->
            <table class="table table-sm table-hover table-responsive-md table-fixed " *ngIf="histories.length > 0">
            <thead class="bg-aqua text-white">
                <tr>
                <th class="col-xs-3">Fecha</th>
                <th class="col-xs-7">Motivo</th>
                <th class="col-xs-2 text-center" *ngIf="isAdmin || isMedic">Edición</th>
                </tr>
            </thead>
            <tbody class="overflow-auto">
                <tr *ngFor="let history of histories; let i = index">
                <td class="col-xs-3" (click)="selectedHistory(history._id)">{{history.createdAt}}</td>
                <td class="col-xs-7" (click)="selectedHistory(history._id)">{{history.motivoConsulta}}</td>
                <td class="col-xs-2" class="text-center edit-block">
                    <a [routerLink]="['/history/update', history._id]" class="text-dark mr-2"><i class="fas fa-edit"></i></a>
                    <a (click)="removeHistory(history, i)" class="ml-2" *ngIf="isAdmin"><i class="fas fa-trash"></i></a>
                </td>
                </tr>
            </tbody>
            </table>
        </ng-template>
    </div>
</div>
