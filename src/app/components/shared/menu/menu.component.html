<!-- sidebar -->
<div class="bg-aqua border-light border-top" id="sidebar">
    <div class="text-white p-2">

      <div *ngIf="isAdmin">
        <a class="nav-link dropdown-item" [routerLink]="['/medic']" >
          <i class="fas fa-user-md fa-2x mr-3"></i>
          MÉDICOS
        </a>
        <div class="dropdown-divider"></div>
      </div>

      <div *ngIf="isMedic || isPatient">
        <a class="nav-link dropdown-item" (click)="selected(currentUser._id)">
          <i class="fas fa-user fa-2x mr-3 ml-1" ></i>
          PÉRFIL
        </a>
        <div class="dropdown-divider"></div>
      </div>

      <div *ngIf="isAdmin || isMedic">
        <a class="nav-link dropdown-item" [routerLink]="['/patient']">
          <i class="fas fa-user-injured fa-2x mr-3" ></i>
          PACIENTES
        </a>
        <div class="dropdown-divider"></div>
      </div>

      <a class="nav-link dropdown-item">
        <i class="fas fa-notes-medical fa-2x mr-3 ml-1"></i>
        HISTORIAL
      </a>
      <div class="dropdown-divider"></div>

      <a class="nav-link dropdown-item">
        <i class="fas fa-clock fa-2x mr-3"></i>
        CONSULTAS
      </a>
      <div class="dropdown-divider"></div>

      <a class="nav-link dropdown-item">
        <i class="fas fa-envelope fa-2x mr-3"></i>
        MENSAJES
      </a>
      <div class="dropdown-divider"></div>
      
    </div>
</div>
