<div class="container">
    <!-- No data message -->
    <p *ngIf="medics.length <= 0" class="no-data text-center">No existen médicos añadidos!</p>
  
    <!-- medic list -->
    <table class="table table-bordered" *ngIf="medics.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Médico ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Especialidad</th>
          <th scope="col">Teléfono</th>
          <th scope="col center">Edición</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medic of medics; let i = index">
          <th scope="row">{{medic.image}}</th>
          <td>{{medic.username}}</td>
          <td>{{medic.email}}</td>
          <td>{{medic.especiality}}</td>
          <td>{{medic.phone}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/medic/update', medic._id]">
              <button type="button" class="btn btn-success btn-sm">Editar</button>
            </span>
            <span class="delete" (click)="removeMedic(medic, i)">
              <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
