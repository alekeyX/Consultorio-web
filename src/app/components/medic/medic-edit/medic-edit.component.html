<div class="row w-100 h-100">
    <app-menu class="width-sidebar d-none d-md-none d-lg-block" *ngIf="currentUser"></app-menu>
    
    <div class="container card col mt-4">
      <div class="card-body">
        <h1>Editar Médico</h1>
          <!-- formulario para añadir medico -->
          <form [formGroup]="angForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-group">
              <label class="col-md-4">Nombre de Usuario</label>
              <input type="text" class="form-control" 
              formControlName="username" 
                #username/>
            </div>
            <!-- error -->
            <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['username'].errors.required">
                Nombre de Usuario es requerido.
              </div>
            </div>
  
            <div class="form-group">
              <label class="col-md-4">Contraseña</label>
              <input type="password" class="form-control" 
              formControlName="password" 
                #password/>
            </div>
            <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['password'].errors.required">
                Contraseña es requerida.
              </div>
            </div>
  
            <div class="form-group">
              <label class="col-md-4">Nombre</label>
              <input type="text" class="form-control" 
              formControlName="firstName" 
                #firstName/>
            </div>
            <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['firstName'].errors.required">
                Nombre es requerido.
              </div>
            </div>
  
            <div class="form-group">
              <label class="col-md-4">Apellidos</label>
              <input type="text" class="form-control" 
              formControlName="lastName" 
                #lastName/>
            </div>
            <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['lastName'].errors.required">
                Apellidos son requeridos.
              </div>
            </div>
  
            <div class="form-group">
              <label class="col-md-4">Email</label>
              <input type="email" class="form-control" 
              formControlName="email" 
                #email/>
            </div>
            <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['email'].errors.required">
                Correo incorrecto.
              </div>
            </div>
  
            <label class="col-md-4">Género</label>
            <select class="custom-select form-group custom-select-sm" formControlName="genero" #genero>
              <option selected>Seleccione</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
  
            <div class="form-group">
              <label class="col-md-4">Teléfono</label>
              <input type="text" class="form-control" 
              formControlName="phone" 
                #phone/>
            </div>
            <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['phone'].errors.required">
                Deben ser 7 digitos
              </div>
            </div>
  
            <div class="form-group">
              <label class="col-md-4">Dirección</label>
              <input type="text" class="form-control" 
              formControlName="address" 
                #address/>
            </div>
  
            <div class="form-group">
              <label class="col-md-4">Especialidad</label>
              <input type="text" class="form-control" 
              formControlName="especiality" 
                #especiality/>
            </div>
  
            <div class="custom-file  col-md-4 form-group mt-3">
              <input type="file" class="custom-file-input" id="customFileLang" lang="es">
              <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
            </div>
  
            <div class="form-group mt-4">
              <button type="submit" class="btn text-white bg-aqua"
              [disabled]="angForm.pristine || angForm.invalid">Actualizar Médico</button>
            </div>
          </form>
        </div>
      </div>
  </div>
