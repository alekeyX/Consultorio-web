<div *ngIf="!medic; else main_content">
    <h1 class="text-aqua-dark">Cargando...</h1>
    <span *ngIf="loading" class="spinner-border text-aqua-dark"></span>
</div>

<ng-template #main_content>
    <div class="card rounded bg-white rounded-lg shadow mb-5 animated fadeIn">
        <div class="card-body">
            <h1 class="text-aqua-dark mb-3">Perfil Médico</h1>
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center">
                    <img [src]="'http://localhost:4000/' + medic.imagePath" *ngIf="avatar"
                        class=" imgfluid imgRedonda border">
                    <i class="fas fa-user-circle fa-10x text-aqua-dark" *ngIf="!avatar"></i>
                </div>
                
                <div class="col-md-8 mt-3 mt-md-0 ">
                    <div class="row" *ngIf="isAdmin">
                        <strong class="col-5 col-md-4">Usuario:</strong>
                        <div class="col-7 col-md-6">{{ medic.username }}</div>
                    </div>
                    <div class="row">
                        <strong class="col-5 col-md-4">Nombre:</strong>
                        <div class="col-7 col-md-6">{{ medic.firstName }}  {{ medic.lastName }}</div>
                    </div>
                    <div class="row">
                        <strong class="col-5 col-md-4">Especialidad:</strong>
                        <div class="col-7 col-md-6">{{ medic.specialty }} </div>
                    </div>
                    <div class="row">
                        <strong class="col-5 col-md-4">Género:</strong>
                        <div class="col-7 col-md-6">{{ medic.genero }} </div>
                    </div>
                    <div class="row">
                        <strong class="col-5 col-md-4">Correo:</strong>
                        <div class="col-7 col-md-6">{{ medic.email }} </div>
                    </div>
                    <div class="row">
                        <strong class="col-5 col-md-4">Teléfono:</strong>
                        <div class="col-7 col-md-6">{{ medic.phone }} </div>
                    </div>
                    <div class="row">
                        <strong class="col-5 col-md-4">Dirección:</strong>
                        <div class="col-7 col-md-6">{{ medic.address }} </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-center justify-content-md-end" *ngIf="isAdmin">
                <button class="btn bg-aqua text-white mx-1" [routerLink]="['/medic/update', medic._id]">
                    Editar
                </button>
                <button class="btn btn-danger ml-1" (click)="deleteMedic(medic._id)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</ng-template>
