<div class="card rounded-lg shadow mb-2 bg-white rounded animated fadeIn">
    <div class="card-body">
        <h1 class="text-aqua-dark mb-3">Editar Reserva</h1>
        
        <!-- formulario para modificar una reserva medica -->
        <div class="container col-md-8 col-lg-9 col-xl-6 py-3">
            <form [formGroup]="angForm" (ngSubmit)="submitForm()">
                <div class="form-group d-md-flex justify-content-between">
                    <label class="col-4">Fecha:</label>
                    <input type="date" formControlName="date" #date>
                </div>
                
                <div class="form-group d-md-flex justify-content-between">
                    <label class="col-4">Hora:</label>
                    <input type="time" formControlName="hours" #hours>
                </div>
                
                <div class="form-group d-md-flex justify-content-between">
                    <label class="col-lg-4">Paciente:</label>
                    <select class="custom-select" formControlName="patient_id" #patient_id>
                        <option value="">Ninguno</option>
                        <option *ngFor="let patient of patients" [ngValue]="patient.firstName + ' ' + patient.lastName">{{patient.firstName}} {{patient.lastName}}</option>
                    </select>
                </div>
                
                <div class="form-group d-md-flex justify-content-between">
                    <label class="col-4 col-lg-4">Estado:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" [value]="true" id="inlineRadio1"
                                formControlName="enable" #enable>
                        <label class="form-check-label" for="inlineRadio1">Activado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" [value]="false" id="inlineRadio2"
                                formControlName="enable" #enable>
                        <label class="form-check-label" for="inlineRadio2">Desactivado</label>
                    </div>
                </div>
                
                <div class="form-group mt-4 text-center">
                    <button type="submit" class="btn btn-block text-white bg-aqua">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
